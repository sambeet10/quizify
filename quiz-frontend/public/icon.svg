
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Minimal icon using text glyphs for 'Q' and '?' -->
  
  <!-- Base 'Q' letter -->
  <!-- Using a standard sans-serif font for broad compatibility -->
  <!-- Positioned centrally, slightly adjusted for visual balance considering the tail -->
  <text 
    x="50" 
    y="60" 
    font-family="Arial, sans-serif" 
    font-size="90" 
    font-weight="bold" 
    fill="#333333" 
    text-anchor="middle" 
    dominant-baseline="middle">
    Q
  </text>
  
  <!-- Question mark '?' inside the 'Q' -->
  <!-- Smaller font size, positioned within the counter of the 'Q' -->
  <!-- Color slightly lighter for subtle contrast, or could be the same -->
  <text 
    x="48" 
    y="48" 
    font-family="Arial, sans-serif" 
    font-size="40" 
    font-weight="bold" 
    fill="#555555" 
    text-anchor="middle" 
    dominant-baseline="middle">
    ?
  </text>
</svg>
